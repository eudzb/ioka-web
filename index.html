<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOKA</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="home row mx-0 position-relative">
      <img
        src="./assets/icon/ioka.svg"
        alt="IOKA"
        title="IOKA"
        class="position-absolute logo-icon"
      />
      <div class="col-4 sections px-0 ioka-section d-flex flex-column align-items-end justify-content-center position-relative">
          <img
            src="./assets/icon/ioka-label.svg"
            alt="IOKA Hotels & Suites"
            class="position-absolute labels"
          />
        <div class="ioka-label circle-section"></div>
      </div>
      <div class="col-4 sections px-0 urban-section d-flex flex-column align-items-end justify-content-center position-relative">
          <img
            src="./assets/icon/urban-label.svg"
            alt="URBAN by IOKA"
            class="position-absolute labels"
          />
        <div class="urban-label circle-section"></div>
      </div>
      <div class="col-4 sections px-0 pop-section d-flex flex-column align-items-end justify-content-center position-relative">
          <img
            src="./assets/icon/pop-label.svg"
            alt="POP by IOKA"
            class="position-absolute labels"
          />
        <div class="pop-label circle-section"></div>
      </div>
    </div>
  </body>
</html>
